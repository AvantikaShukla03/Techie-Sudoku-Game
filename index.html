<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techie's Sudoku</title>
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><rect width='32' height='32' fill='%23667eea'/><rect x='2' y='2' width='28' height='28' fill='white' stroke='%23333' stroke-width='1'/><line x1='12' y1='2' x2='12' y2='30' stroke='%23333' stroke-width='2'/><line x1='20' y1='2' x2='20' y2='30' stroke='%23333' stroke-width='2'/><line x1='2' y1='12' x2='30' y2='12' stroke='%23333' stroke-width='2'/><line x1='2' y1='20' x2='30' y2='20' stroke='%23333' stroke-width='2'/><text x='16' y='22' font-family='Arial' font-size='12' font-weight='bold' text-anchor='middle' fill='%23667eea'>9</text></svg>">
    
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <i class="fas fa-th"></i>
                <h1>Techie's Sudoku</h1>
            </div>
            <div class="game-info">
                <div class="timer">
                    <i class="fas fa-clock"></i>
                    <span id="timer">00:00</span>
                </div>
                <div class="difficulty">
                    <label for="difficulty-select">Difficulty:</label>
                    <select id="difficulty-select">
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                        <option value="random">Random</option>
                    </select>
                </div>
            </div>
        </header>

        <!-- Main Game Area -->
        <main class="game-area">
            <!-- Sudoku Grid -->
            <div class="sudoku-container">
                <div class="sudoku-grid" id="sudoku-grid">
                    <!-- Grid cells will be generated by JavaScript -->
                </div>
            </div>

            <!-- Control Panel -->
            <div class="control-panel">
                <div class="game-controls">
                    <button id="new-game" class="btn btn-primary">
                        <i class="fas fa-plus"></i>
                        New Game
                    </button>
                    <button id="solve-puzzle" class="btn btn-success">
                        <i class="fas fa-magic"></i>
                        Solve
                    </button>
                    <button id="hint" class="btn btn-warning">
                        <i class="fas fa-lightbulb"></i>
                        Hint (<span id="hint-count">3</span>)
                    </button>
                </div>

                <div class="number-pad">
                    <div class="number-grid">
                        <button class="number-btn" data-number="1">1</button>
                        <button class="number-btn" data-number="2">2</button>
                        <button class="number-btn" data-number="3">3</button>
                        <button class="number-btn" data-number="4">4</button>
                        <button class="number-btn" data-number="5">5</button>
                        <button class="number-btn" data-number="6">6</button>
                        <button class="number-btn" data-number="7">7</button>
                        <button class="number-btn" data-number="8">8</button>
                        <button class="number-btn" data-number="9">9</button>
                        <button class="number-btn clear-btn" data-number="0">
                            <i class="fas fa-eraser"></i>
                        </button>
                    </div>
                </div>

                <div class="game-stats">
                    <div class="stat">
                        <i class="fas fa-check-circle"></i>
                        <span>Completed: <span id="completed-count">0</span></span>
                    </div>
                    <div class="stat">
                        <i class="fas fa-star"></i>
                        <span>Score: <span id="score">0</span></span>
                    </div>
                </div>
            </div>
        </main>

        <!-- Modal for Game Over -->
        <div id="game-over-modal" class="modal">
            <div class="modal-content">
                <h2>Puzzle Solved!</h2>
                <p>Time: <span id="final-time">00:00</span></p>
                <p>Score: <span id="final-score">0</span></p>
                <button id="play-again" class="btn btn-primary">Play Again</button>
            </div>
        </div>

        <!-- Toast Notifications -->
        <div id="toast" class="toast"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
